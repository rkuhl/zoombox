<!DOCTYPE html>
<html class="no-skrollr">
<head>
	<meta charset="utf-8" />
	<title>ZoomBox by Roman KÃ¼hl - Example</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="jquery-ui.min.js" type="text/javascript"></script>
	<script src="../src/jquery-zoombox.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div style="padding: 0 20px; text-align: right">
			<a href="https://github.com/rkuhl/zoombox" target="_blank">Download</a>
		</div>
		<!-- ### Basic Setup ### -->
		<h3>Basic setup</h3>
		<div class="zoom-box zoom-box-1" data-zoom-src="../assets/xl.jpg"></div>
		<p>click on image to zoom</p>
		<script>
			$(document).ready(function() {
				$(".zoom-box-1").zoomBox({dev: true});
			});
		</script>
		<!-- ### /Basic Setup ### -->
		
		<!-- ### Zoom ranges ### -->
		<h3>Zoom ranges (+/-)</h3>
		<div class="zoom-box zoom-box-2" data-zoom-src="../assets/xl.jpg"></div>
		<p>click on image to zoom</p>
		<script>
			$(document).ready(function() {
				$(".zoom-box-2").zoomBox({dev: true, zoomRanges: 4});
			});
		</script>
		<!-- ### /Zoom ranges ### -->

		<!-- ### Draggable ranges ### -->
		<h3>Draggable</h3>
		<h6>Dependency: jquery-ui Draggable plugin</h6>
		<div class="zoom-box zoom-box-3" data-zoom-src="../assets/xl.jpg"></div>
		<p>click on image to zoom</p>
		<script>
			$(document).ready(function() {
				$(".zoom-box-3").zoomBox({dev: true, draggable: true});
			});
		</script>
		<!-- ### /Zoom ranges ### -->
	</div>
</body>
</html>
